    <header>
        <div class="logo">SBBU SBA-Info</div>

                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="contact">
            <h1>Contact Us</h1>
            <p>If you have any questions or need more information, please feel free to reach out to us using the form below.</p>
            <form id="contact-form" action="#" method="#POST"">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>
                <button type="submit" class="submit-btn">Send Message</button>
            </form>

            <!-- WhatsApp Chat Button -->
            <div class="whatsapp-button">
                <a href="https://wa.me/03033032032?text=Hello%20SBBU-Info%20Support!" target="_blank" class="whatsapp-chat">
                    Chat with us on WhatsApp
                </a>
            </div>
        </section>
    </main>
